  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Test</h1>
          <hr />
          <br />
        </div>
      </div>
      <form id="imageForm">
        <div class="form-group">
          <label for="base64ImageInput">Image Base64</label>
          <input type="text" class="form-control" id="base64ImageInput" placeholder="Enter Base64 Encoded Image">
        </div>
        <button type="button" id="pushImageBtn" class="btn btn-primary">Upload Image</button>
      </form>
      <br />
      <form id="textForm">
        <div class="form-group">
          <label for="htmlTextInput">HTML Text</label>
          <textarea class="form-control" id="htmlTextInput" rows="3" placeholder="Enter HTML Text"></textarea>
        </div>
        <button type="button" id="pushTextBtn" class="btn btn-primary">Upload Text</button>
      </form> <p id="accountAddress" class="text-center">0x000</p>
      <form id="imagesForm">
        <div class="form-group">
          <label for="selectImageInput">Image Index</label>
          <input type="number" class="form-control" id="selectImageInput" placeholder="Enter the index of the image">
        </div>
        <button type="button" id="pullImageBtn" class="btn btn-primary">Display Image</button>
      </form>
      <div id="imageContainer" class="mt-4">
        <!-- Displayed image will appear here -->
      </div>
      

      </form>
      <br />
      <!-- You can add more interaction forms here as needed -->
    </div>

</div>
